<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style-api.css">
    <title>DAOstar API</title>
</head>

<body>
    <div class="parallax--wrapper">
        <div id="mesh"><img src="/img/mesh.svg" /></div>

        <div class="wrapper parallax parallax-base">
            <div class="container d-flex justify-content-center align-items-center h-100" style="min-height: 100vh">
                <div class="container py-5">
                    <div class="card" style="background-color: rgb(233, 233, 233);">
                        <div class="card-body">
                            <h1>Admin Panel</h1>
                            <hr>
                            <div class="d-flex flex-row">
                                <button class="btn btn-primary" id="wallet_connector" onclick="connectWallet()">Connect Wallet</button>
                                <div class="px-1 flex-grow-1">
                                    <input type="text" class="form-control" id="wallet_address" autocomplete="off" disabled>
                                </div>
                                <button class="btn btn-primary" id="wallet_connector" onclick="connectWallet()">Log In</button>
                            </div>
                            <div class="d-flex flex-row my-2">
                                <button class="btn btn-primary" onclick="requestKey()">Request API key</button>
                                <div class="px-1 flex-grow-1">
                                    <input type="text" class="form-control" id="caip">
                                </div>
                            </div>
                            <div class="d-flex flex-row my-2">
                                <button class="btn btn-primary" onclick="signWithWallet()">Sign</button>
                                <div class="px-1 flex-grow-1">
                                    <input type="text" class="form-control" id="api_key" autocomplete="off" disabled>
                                </div>
                                <button class="btn btn-danger" onclick="revokeKey()">Revoke</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
<script>
    const addressDisplay = document.getElementById("address");
    const walletConnector = document.getElementById("wallet_connector");
    const walletAddress = document.getElementById("wallet_address");
    const apiKeyDisplay = document.getElementById("api_key");
    const caipInput = document.getElementById("caip");
    const apiHost = 'http://127.0.0.1:8000';
    let accounts;

    function connectWallet() {
        walletConnector.setAttribute("disabled", "disabled");
        ethereum.request({method: 'eth_requestAccounts'})
            .then(new_accounts => {
                accounts = new_accounts;
                walletAddress.value = accounts[0];
                console.log(accounts);
            })
            .catch(err => {
                if (err.code === 4001) {
                    console.log("please connect to metamask");
                } else if (err.code === -32002) {
                    console.log(err);
                }
            });
    }

    ethereum.on('accountsChanged', (accounts) => console.log(accounts));

    function signWithWallet() {
        ethereum.request({
            method: 'personal_sign',
            params: [
                `${apiKeyDisplay.value}`,
                accounts[0]
            ]
        })
            .then(sign => {
                let request_body = {
                    'signature': sign
                }
                
                fetch(apiHost + '/admin/' + apiKeyDisplay.value, {
                    method: 'POST',
                    body: JSON.stringify(request_body)
                })
                    .then(data => data.json())
                    .then(data => {
                        console.log(data);
                    })
            });
    }

    function requestKey() {
        let request_body = {
            'caip': caipInput.value
        }

        fetch(apiHost + '/admin', {
            method: 'POST',
            body: JSON.stringify(request_body)
        })
            .then(data => data.json())
            .then(data => {
                apiKeyDisplay.value = data.api_key;
            });
    }

    function revokeKey() {
        fetch(apiHost + '/admin/' +apiKeyDisplay.value, {
            method: 'DELETE'
        })
            .then(data => data.json())
            .then(data => {
                console.log(data);
            })
    }
    

</script>
